<!DOCTYPE html>
<html>

<head>
    <title>Bike Index Search</title>
</head>

<body>
    
    <div class="container">
        <h1>Search for bikes stolen in the last week in your current location:</h1>
      <label for="userLocation">Enter a location:</label>
      <input id="userLocation" type="text">
      <br>
      <label for="weeks">Stolen within how many Weeks?:</label>
      <input id="weeks" type="text">
      <br>
      <label for="color">Search by Color:</label>
      <input id="color" type="text">
      <button class="btn-success" id="location-btn">Get those bikes!</button>
      <div class="errors"></div>
      <div class="results"></div>
      <ul class="showBikes"></ul>
    </div>

</body>

</html>
